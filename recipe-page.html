<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="/styles/recipe-page.css">
</head>
<body>
    <header>
        <div class="home-button">
            <button class="header-button"><img src="/images/home-button.png" alt="" width="45px" height="auto"></button>
        </div>
        <div class="search-recipe">
            <input type="text" placeholder="Search 2M+ recipes" id="searchInput">
            <span class="search-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </span>
        </div>  
        <div class="favorite-button">
            <button class="header-button"><img src="/images/foods-icon.png" alt="" width="45px" height="auto"><b><span style="color: #64B5F6;">F</span><span style="color: #FFB74D;">oo</span><span style="color: #4CAF50;">d</span><span style="color: red;">s</span></b></button>
        </div>      
    </header>    

    <section class="cuisines">
        <div class="container">
            <h2>What are your favorite cuisines?</h2>
            <div class="cuisine-options">
                <div class="cuisine-option" style="background-color: #4CAF50;">
                    <span>American</span>
                </div>
                <div class="cuisine-option" style="background-color: #FFB74D;">
                    <span>European</span>
                </div>
                <div class="cuisine-option" style="background-color: #FF7043;">
                    <span>Italian</span>
                </div>
                <div class="cuisine-option" style="background-color: #64B5F6;">
                    <span>Asian</span>
                </div>
                <div class="cuisine-option" style="background-color: #81C784;">
                    <span>Mexican</span>
                </div>
                <div class="cuisine-option" style="background-color: #A1887F;">
                    <span>Korean</span>
                </div>
            </div>
        </div>        
    </section>

    <!-- Секция для отображения результатов поиска -->
    <section class="search-results">
        <div class="container">
            <div class="recipe-grid" id="recipeGrid"></div>
        </div>
    </section>

    <!-- Контейнер для всплывающего окна с подробностями фильма -->
    <div id="recipeModal" class="recipe-modal">
        <div class="recipe-modal-content" id="modalContent">
            <span class="close-btn" onclick="closeModal()">&times;</span>
        </div>
    </div>

    <script src="/script/recipe-page.js"></script>
</body>
</html>
